<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Leadership Decision Assessment</title>
    
    <!-- Manifest and icon -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>
    <h1 class="icon-text"><i class="fas fa-balance-scale"></i>Leadership Decision Assessment</h1>
    <div id="setup">
        <p class="icon-text"><i class="fas fa-question-circle"></i>How many scenarios would you like to face?</p>
        <input type="number" id="dilemmaCount" min="1" max="50" value="20">
        <button onclick="startAssessment()" class="icon-text"><i class="fas fa-play"></i>Start</button>
    </div>
    <div id="game" style="display:none;">
        <div id="progress"></div>
        <div id="scenario"></div>
        <div id="options"></div>
    </div>

    <div id="result"></div>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="leanRadarChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="teamRadarChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="impactChart"></canvas>
    </div>

    <div id="hrAccess" style="display:none;">
        <input type="password" id="hrCodeInput" placeholder="HR Code">
        <button onclick="checkHRCode()" class="icon-text"><i class="fas fa-lock"></i>Access HR View</button>
    </div>
    <div id="hrDetails"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
